{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
                <a class="btn btn-default custom-btn pull-right " href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}


              {% if post.published_date %}
                <span class="pull-right">{{ post.published_date }}</span>
              {% else %}
                <a class="btn btn-default custom-btn pull-right" href="{% url 'blog.views.post_publish' pk=post.pk %}">Publish</a>
              {% endif %}
                <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>



        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
